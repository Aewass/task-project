<div class="row justify-content-center my-5">
  <button class="col-5 col-md-4 col-lg-3 btn btn-secondary mx-2" [ngClass]="{'btn-dark': showMovies === true}"
    (click)="onSwitch(true)">MOVIE
    REELS</button>
  <button class="col-5 col-md-4 col-lg-3 btn btn-secondary mx-2" [ngClass]="{'btn-dark': showMovies === false}"
    (click)="onSwitch(false)">SHOW
    REELS</button>
</div>

<div class="container-fluid">
  <div class="row">
    <app-reel-title [title]="(showMovies ? 'Movie' : 'Show') + ' reels'"></app-reel-title>
    <app-reel-search></app-reel-search>
    <app-reel-switch></app-reel-switch>

  </div>
  <div class="row" *ngIf="movies.length">
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 my-3" *ngFor="let movie of movies;">
      <app-reel-card [movie]="movie"></app-reel-card>
    </div>
  </div>
</div>
